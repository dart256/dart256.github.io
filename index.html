<!DOCTYPE html>
<html>
<head>
    <title>New Age Studios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #0b0e14; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        header { padding: 80px 20px; background: linear-gradient(45deg, #1a1c2c, #4a192c); }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        .game-card { 
            background: #161b22; 
            border: 1px solid #30363d; 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 30px;
            transition: 0.3s;
        }
        .game-card:hover { border-color: #58a6ff; transform: scale(1.02); }
        .btn { 
            background: #238636; color: white; padding: 12px 24px; 
            text-decoration: none; border-radius: 6px; display: inline-block; margin-top: 10px;
        }
        img { max-width: 100%; border-radius: 8px; }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Games</h1>
    <p>Independent developer making cool stuff on Itch.io</p>
</header>

<div class="game-card">
    <img src="images/biscuit.png" alt="Biscuit Defender Screenshot" style="width:100%; border-radius: 8px;">
    
    <h2>Biscuit Defender 1.0</h2>
    <p>Defend the circle from ants! Survive waves with bombs and shields.</p>
    
    <a href="https://mj2games.itch.io" class="btn">Play on Itch.io</a>
    <a href=https://drive.google.com/file/d/1UKwdbJOGlpD6YlKUoH0dog6OjAPyzt1-/view?usp=drive_link class="btn" style="background: #4a5568;">Download Installer</a>
</div>

</body>
</html>
